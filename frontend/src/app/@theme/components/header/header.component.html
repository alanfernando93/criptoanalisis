<div class="header-container left">
    <toaster-container [toasterconfig]="config"></toaster-container>
    <div class="logo-containter">
        <div class="logo d-none d-sm-block" (click)="goToHome()">Criptoanalisis.org</div>
    </div>
    <nb-action class="navigation d-block d-sm-block d-md-none float-right">
        <img src="../../../../logo.ico">
    </nb-action>
    <nb-action class="logo d-block d-sm-block d-md-none float-right">
        <h6 class="title_name">CRIPTOANALISIS</h6>
    </nb-action>
    <nb-action class="logo d-block d-sm-block d-md-none float-right" *ngIf="user">
        <span class="badge badge-default">2 $CA</span>
    </nb-action>
    <nb-action class="logo d-block d-sm-block d-md-none float-right" *ngIf="user">
        <i class="fa fa-bell"></i>
    </nb-action>
    <nb-action>
        <a (click)="toggleSidebar()" href="#" class="navigation logo d-block d-sm-block d-md-none float-right">
            <i class="fa fa-bars"></i>
        </a>
    </nb-action>
</div>
<nb-actions size="medium" class="header-container right" *ngIf="user">
    <nb-action class="d-sm-none d-md-block">
        <nb-user [menu]="userMenu" [name]="user?.username" [picture]="user?.perfil" (menuClick)="logout()"></nb-user>
    </nb-action>
    <nb-action class="control-item nav-link" [ngbPopover]="notification" placement="bottom">
        <h2>
            <i class="nb-notifications"></i>
        </h2>
        <span *ngIf="notNum>0" class="nav-counter">{{notNum}}</span>
        <ng-template #notification>
            <div *ngIf="notifications.length>0; else nothing" class="">
                <a *ngFor="let not of notifications" [ngClass]="{'notification':true, 'notseen':!not.status}" (click)="seen(not.id);">
                    <nb-user [picture]="not.picture" [name]="not.title" [title]="not.content">
                    </nb-user>
                </a>
            </div>
        </ng-template>
        <ng-template #nothing>
            <h6>no tiene notificaciones nuevas</h6>
        </ng-template>
    </nb-action>
    <nb-action>
        <h2>
            <i class="nb-email"></i>
        </h2>
    </nb-action>
    <nb-action>
        <span class="badge badge-default">{{user.fiabilidad}} F</span>
    </nb-action>
    <nb-action>
        <span class="badge badge-default">{{user.totalFama}} FA</span>
    </nb-action>
    <nb-action>
        <span class="badge badge-default">{{user.puntos}} P</span>
    </nb-action>
</nb-actions>
<nb-actions size="medium" class="header-container right btn-group" *ngIf="!user">
    <nb-action>
        <div class="btn-group d-none d-sm-block" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" (click)="signup()">
                <i class="fa fa-user-plus"></i> Sign Up</button>
            <button type="button" class="btn btn-secondary" (click)="signin()">
                <i class="fa fa-sign-in"></i> Log In</button>
        </div>
    </nb-action>
</nb-actions>
