<ngx-news-body [listNews]="news" design="col-lg-4 col-md-4 col-sm-6" precision="news.contentUser.precision.valor"></ngx-news-body>
  <nb-card *ngIf="count > 6">
    <nb-card-body>
      <div class="row block-level-buttons">
        <div class="col-md-12">
          <button type="button" class="btn btn-outline-primary btn-block" (click)="Upload()">Ver mas</button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
